<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram  - Login</title>
    <link rel="icon" href="./img/favicon (1).png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
     
</head>
<body>
    <!-- Padrão BEM: isto é um bloco -->
    <div class="container">
      
        <!-- Padrão BEM: isto é um bloco -->
        <div class="phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>

        <!-- Padrão BEM: isto é um bloco -->
        <div class="continue">

            <!-- Padrão BEM: isto é um elemento -->
            <div class="continue__group">

                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">

                <div class="profile-photo">
                    <img src="./img/avatar.png" alt="profile">
                </div>

                <a href="#" class="continue__login">Continue como Avatar</a>
                <a href="#" class="continue__logout">Remover Conta</a>
            </div>

            <!-- Padrão BEM: isto é um elemnto-->
            <div class="continue__group">

             <p class="continue__not-account">
                 Não e Avatar?
             </p>

             <p class="continue__not-account">
                 <span class="continue__link">Alternar Contas</span>
                 ou  
                 <span class="continue__link">Inscreve-se</span>

             </p>
            </div>

            <div class="app">
                <p class="app__get">Baixe o aplicativo</p>

                <div class="app__donwload">

                    <a href="" class="app__platform"></a>
                    <a href="" class="app__platform"></a>

                </div>

            </div>

        </div>

    </div>

</body>
</html>
